<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/gestion-de-paie-ls

  <Directory /var/www/gestion-de-paie-ls>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>